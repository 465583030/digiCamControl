<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
  <link rel="stylesheet" href="js/jquery-ui-1.11.2.custom/jquery-ui.min.css" type="text/css" media="all">
  <title>remote digiCamControl</title>
</head>
<body>
  <header>
    <div class="menu">
      <table>
	<tr>
	  <td><span id="logo">digiCamControl<span class="remote">remote</span></span></td>
	  <td><span id="capture">Capture photo</span></td>
	  <td><span id="browse">Browse</span></td>
	  <td><span id="slideshow">Slide show</span></td>
	  <td><span id="live">Live view</span></td>
	</tr>
      </table>
    </div>
    <div class="showmenu">close menu</div>
  </header>
  <div style="clear: both"></div>
  <div id="content"><div style="padding:20px">Welcome to <i>remote</i> digiCamControl</div></div>

<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
<script src="js/jssor.slider.mini.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $.ajaxSetup({ cache: false });
  $(".showmenu").click(function(){
    var status = $(this).html();
    if (status=="close menu") {
      $(this).html("show menu");
      $("header .menu").hide();
    }else{
      $(this).html("close menu");
      $("header .menu").show();
    }
  });
  $("#capture").click(function(){
    $.ajax({
      method: "GET",
      url: "/?CMD=Capture"
    });
    return false;
  });
  $("#live").click(function(){
    $("#content").children().remove().addClass("loading");
    $("#content").load("/liveview.html?CMD=LiveViewWnd_Show", function(){
      $(this).removeClass("loading");
    });
  });
  $("#browse").click(function(){
    $("#content").children().remove().addClass("loading");
    $("#content").load("/browse.html", function(){
      $(this).removeClass("loading");
    });
  });  
  $("#slideshow").click(function(){
    $(".showmenu").click();
    $("#content").children().remove().addClass("loading");
    $("#content").load("/slide.html", function(){
      $(this).removeClass("loading");
    });
  });
  $("body").delegate("button","click", function(){
    var action = $(this).attr("action");
    if (action!="" && action!="undefined") {
      $.ajax({
	method: "GET",
	dataType: "html",
	url: action
      });
    }
    return false;
  });
});
</script>
</body>
</html>
