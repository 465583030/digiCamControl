<div class="submenu submenu1">
  <button action="/?CMD=FullScreenWnd_Show">Show full screen</button>
  <button action="/?CMD=FullScreenWnd_Hide">Hide full screen</button>
  <button action="/?CMD=Prev_Image">Prev. Image</button>
  <button action="/?CMD=Next_Image">Next. Image</button>
</div>
<img id="browseimg" class="centeredsmall" src="/preview.jpg" />
<div class="submenu submenu2">
   <ul>
      <li>
		<fieldset><legend>Control</legend>
		<button action="/?CMD=LiveView_Focus">Auto focus</button>
		<button action="/?CMD=LiveView_Capture">Take photo</button>
		<button action="/?CMD=LiveViewWnd_Hide">Close</button>
		</fieldset>
      </li>
      <li>
		<fieldset><legend>Zoom Percentage</legend>
		   <button action="/?CMD=LiveView_Zoom_25">25</button>
		   <button action="/?CMD=LiveView_Zoom_33">33</button>
		   <button action="/?CMD=LiveView_Zoom_50">50</button>
		   <button action="/?CMD=LiveView_Zoom_100">100</button>
		   <button action="/?CMD=LiveView_Zoom_All">All</button>
		</fieldset>
      </li>
      <li>
		<fieldset><legend>Focus</legend>
		   <button action="/?CMD=LiveView_Focus_MMM">---</button>
		   <button action="/?CMD=LiveView_Focus_MM">--</button>

		   <button action="/?CMD=LiveView_Focus_P">+</button>
		   <button action="/?CMD=LiveView_Focus_PP">++</button>
		   <button action="/?CMD=LiveView_Focus_PPP">+++</button>
		</fieldset>
      </li>
   </ul>

</div>

   window.setInterval(function(){
      $("#browseimg").attr("src","/preview.jpg?rand=" + Math.random());
   }, 1000);

  $(".submenu1 button:first").button({
      icons: {
	primary: "ui-icon-arrow-4-diag"
	},
      text: true
    }).next().button({
      icons: {
	primary: "ui-icon-arrowthickstop-1-s"
	},
      text: true
    }).next().button({
      icons: {
	primary: "ui-icon-carat-1-w"
	},
      text: true
    }).next().button({
      icons: {
	primary: "ui-icon-carat-1-e"
	},
      text: true
    });
  $(".submenu2 button").button();
